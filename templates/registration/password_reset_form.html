{% extends "base_generic.html" %}
{% block content %}


<div class="panel panel-primary col-md-10">
        <div class="panel-heading">Password Reset</div>
        <div class="panel-body lead">
            <form action="" method="post">{% csrf_token %}
                    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                        <p class=" form-control">{{ form.email }}</p> 
                    <input class="btn btn-primary" type="submit" class="btn btn-default btn-lg" value="Reset password" />
            </form>
        </div>
</div>
{% endblock %}

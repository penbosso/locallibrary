
{% extends "base_generic.html" %}

{% block content %}
  <!-- <div class="col-md-10"> -->
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h1>Author: {{ author }}</h1>
            <p> {{ author.date_of_birth }}</p></div>
          <div class="panel-body lead" >
              <h4>Books</h4>

              {% for book in author.book_set.all %}
              <hr>

              <div class="col-md-10">
                  <strong><a href="{% url 'book-detail' book.pk %}" >{{ book.title }}</a></strong>
                  <p>{{ book.summary }}</p>
              </div>
              
              {% endfor %}
          </div>
      </div>
    
    
  <!-- </div> -->
{% endblock %}
